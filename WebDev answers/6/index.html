<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Modal styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease;
      }

      .modal {
        background-color: rebeccapurple;
        color: whitesmoke;
        padding: 20px;
        border-radius: 5px;
        max-width: 400px;
        max-height: 80%;
        overflow-y: auto;
      }

      .modal-close {
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 10px;
      }

      /* Prevent scrolling when modal is open */
      body.modal-open {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h1>Custom Modal Window</h1>
    <button id="openModalBtn">Click to Open</button>

    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <h2>Modal Window</h2>
        <p>Hey Welcomee!!!!</p>
        <button class="modal-close" id="closeModalBtn">&times;</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
