<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">PW SKILLS</h1>
    <div class="outside">
      <div class="hours">
        <h1 id="hours"></h1>
        <span>Hour</span>
      </div>
      <div class="minutes">
        <h1 id="minutes"></h1>
        <span>Minutes</span>
      </div>
      <div class="seconds">
        <h1 id="seconds"></h1>
        <span>Seconds</span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
