<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>GitHub User Finder</h1>
      <input id="input" type="text" placeholder="Enter User Name" />
      <button onclick="getUSerInfo()">Get Data</button>
    </header>

    <div class="info">
      <div class="image"><img src="" id="img" alt="" /></div>
      <div class="text-all">
        <div class="name">
          Name:
          <p id="name"></p>
        </div>
        <div class="location">
          Location:
          <p id="location"></p>
        </div>
        <div class="followers">
          Followers:
          <p id="followers"></p>
        </div>

        <div class="portfolio">
          Following:
          <p id="portfolio"></p>
        </div>

        <div class="repos">
          Repos:
          <p id="repos"></p>
        </div>
        <div class="bio">
          Bio:
          <p id="bio"></p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
